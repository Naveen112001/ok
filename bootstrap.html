<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        #card_r {
            background-color: red;
            width: 100%;
            height: 100px;
        }

        #card_g {
            background-color: green;
            width: 100%;
            height: 100px;
        }

        #card_b {
            background-color: blue;
            width: 100%;
            height: 100px;
        }
    </style>
    <title>Hello, world!</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Test</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>

                </ul>

            </div>
        </div>
    </nav>
    <div class="row">
        <div class="col-sm">
            <div id="card_r"></div>
        </div>
        <div class="col-md-8 col-sm-4">
            <div id="card_g"></div>
        </div>
        <div class="col-sm">
            <div id="card_b"></div>
        </div>

    </div>
    <form class="col-md-3" style="text-align: center">
        <input class="form-control" id="nameInput" type="text" placeholder="Enter your Name " />
        <input class="form-control" type="eamil" placeholder="Enter your Email " />
        <input class="form-control" type="tel" placeholder="Enter your Phone Num " />
        <input class="form-control" type="number" placeholder="Enter your Lucky Num " />
        <input class="form-control" type="file" placeholder="Enter your File " />
        <input class="form-control" type="color" placeholder="Enter your Name " />
        <input class="form-control" type="date" placeholder="Enter your Name " />
        <input class="form-control" id="password" type="password" placeholder="Enter Password" />

    </form>
    <button class="btn btn-primary" onclick="showPassword()">show password</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
    <script>
        const showPassword = () => {
            const password = document.getElementById("password");
            if (password.type === "password") {
                password.type = "text";
            } else {
                password.type = "password";
            }
        }
    </script>
</body>

</html>
